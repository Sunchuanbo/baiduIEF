<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        var oUl=document.getElementById("source");
        var oLi=oUl.getElementsByTagName("li");
        var data=[];
        for(var i=0;i<oLi.length;i++){
//            data[i]=oLi[i].innerText.split("：");
            data.push(oLi[i].innerText);
            data[i] = data[i].split("：");
        }
        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        console.log(data);
        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function(n1,n2){
            return n1[1]-n2[1];
        });
        console.log(data);
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var arr = ['一','二','三','四','五','六','七','八','九','十'];
        var oUl_sort=document.getElementById("resort");
        for( var i=0;i<data.length;i++){
//            var oLi = document.createElement("li");
//            oLi.innerHTML= '第'+arr[i]+'名： '+data[i][0]+':'+'<b>'+data[i][1]+'</b>';
//            oUl_sort.appendChild(oLi);
            oUl_sort.innerHTML+= '<li>第'+arr[i]+'名： '+data[i][0]+':'+'<b>'+data[i][1]+'</b>';
        }
//        var str = "";
//        data.forEach(function(element, index, array){
//            str += ("<li>第" + (index+1) + "名:" + element[0] + "空气质量:<b>" + element[1] + "</b>" );
//        });
//        var resort_ul = document.getElementById("resort");
//        resort_ul.innerHTML = str;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
        var btn = document.getElementById("sort-btn");
        btn.disabled = true;
    }

    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var btn=document.getElementById('sort-btn');
//        btn.onclick=btnHandle();
        btn.onclick = btnHandle;
    }

    init();

</script>
</body>
</html>
